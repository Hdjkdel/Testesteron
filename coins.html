<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Crypto Soft VI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="coins.css">

</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="title">Select Blockchain</h1>
            <p class="subtitle">Choose the blockchain network you want to enable</p>
        </header>

        <div class="coins-grid">
            <div class="coin-card" data-coin="BTC">
                <div class="coin-content">
                    <div class="coin-icon btc-icon">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.189-17.98c.314-2.096-1.283-3.223-3.465-3.975l.708-2.84-1.728-.43-.69 2.765c-.454-.114-.92-.22-1.385-.326l.695-2.783L15.596 6l-.708 2.839c-.376-.086-.746-.17-1.104-.26l.002-.009-2.384-.595-.46 1.846s1.283.294 1.256.312c.7.175.826.638.805 1.006l-.806 3.235c.048.012.11.03.18.057l-.183-.045-1.13 4.532c-.086.212-.303.531-.793.41.018.025-1.256-.313-1.256-.313l-.858 1.978 2.25.561c.418.105.828.215 1.231.318l-.715 2.872 1.727.43.708-2.84c.472.127.93.245 1.378.357l-.706 2.828 1.728.43.715-2.866c2.948.558 5.164.333 6.097-2.333.752-2.146-.037-3.385-1.588-4.192 1.13-.26 1.98-1.003 2.207-2.538zm-3.95 5.538c-.533 2.147-4.148.986-5.32.695l.95-3.805c1.172.293 4.929.872 4.37 3.11zm.535-5.569c-.487 1.953-3.495.96-4.47.717l.86-3.45c.975.243 4.118.696 3.61 2.733z" fill="#F7931A"/>
                        </svg>
                    </div>
                    <h3 class="coin-name">Bitcoin</h3>
                    <span class="coin-symbol">BTC</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <div class="coin-card" data-coin="ETH">
                <div class="coin-content">
                    <img src="https://i.imgur.com/I4V9ywr.png" alt="Ethereum" class="coin-image">
                    <h3 class="coin-name">Ethereum</h3>
                    <span class="coin-symbol">ETH</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <div class="coin-card" data-coin="USDT">

                </div>
                <div class="coin-overlay">

                    <img src="https://i.imgur.com/gwrIQTZ_d.webp" alt="Binance" class="coin-image">
                    <h3 class="coin-name">Binance</h3>
                    <span class="coin-symbol">BNB</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>

            <div class="coin-card" data-coin="TRX">

                    <h3 class="coin-name">Dogecoin</h3>
                    <span class="coin-symbol">DOGE</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <div class="coin-card" data-coin="SOL">
                <div class="coin-content">
                    <img src="https://i.imgur.com/he7NxNK.png" alt="Solana" class="coin-image">

                <div class="coin-overlay">

            </div>

            <div class="coin-card" data-coin="PL">

                    <img src="https://i.imgur.com/ALUdSY9.png" alt="Polygon" class="coin-image">

                    <span class="coin-symbol">PL</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <!-- XRP (Ripple) kartÄ± -->
            <div class="coin-card" data-coin="XRP">
                <div class="coin-content">
                    <div class="coin-icon xrp-icon">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.07-24l-4.574 4.523a3.556 3.556 0 01-4.996 0L8.93 8H6.035l6.02 5.957a5.621 5.621 0 007.89 0L25.965 8h-2.895zM6 23.465h2.895l4.574-4.523a3.556 3.556 0 014.996 0L23.035 23.465H26l-6.02-5.957a5.621 5.621 0 00-7.89 0L6 23.465z" fill="#23292F"/>
                        </svg>
                    </div>
                    <h3 class="coin-name">Ripple</h3>
                    <span class="coin-symbol">XRP</span>
                </div>
                <div class="coin-overlay">
                    <button class="select-btn">Select</button>
                </div>
            </div>
        </div>

        <button id="start-button" class="start-button">START</button>
    </div>
